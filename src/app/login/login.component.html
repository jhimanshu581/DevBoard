<div class="container-fluid page">
    <div class="d-flex page__box p-4 mt-2">Login</div>
    <div class="page__content shadow p-4 position-relative">
      <div class="page__content-data position-absolute text-center">
        <div class="main-div">

            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>Login</mat-card-title>
                  </mat-card-header>
              <mat-card-content>
                <form class="example-form">
                  <table class="example-full-width" cellspacing="0">
                    <tr>
                      <td>
                        <mat-form-field class="example-full-width">
                        <input matInput placeholder="User Name" [(ngModel)]="username" name="username" required>
                        </mat-form-field>
                      </td>
                    </tr>
                    <tr>
                    <td><mat-form-field class="example-full-width">
                      <input matInput placeholder="Gitlab Token" [(ngModel)]="gitlabtoken" type="password" name="gitlabtoken" required>
                    </mat-form-field></td>
                  </tr>
                  <tr>
                    <td><mat-form-field class="example-full-width">
                      <input matInput placeholder="Jenkins Token" [(ngModel)]="jenkinstoken" type="password" name="jenkinstoken" required>
                    </mat-form-field></td>
                  </tr>
                </table>
                </form>
              </mat-card-content>
              <mat-card-actions>
                <button mat-raised-button (click)="login()">Login</button>
              </mat-card-actions>
            </mat-card> 
      </div>
    </div>
  </div>
