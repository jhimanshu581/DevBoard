<div class="container-fluid page">
    <div class="d-flex page__box p-4 mt-2">Creation of Roles</div>
    <div class="page__content shadow p-4 position-relative">
      <div class="page__content-data position-absolute text-center" style="width:30%">  
        <mat-card class="page__content-data position-absolute" style="width:100%">   
            <mat-card-title>    
                Role Creation Form    
            </mat-card-title> <br>   
            
            <mat-card-content>    
                <form>  
                    <table class="demo-full-width" cellspacing="0">    
                        <tr>    
                              <td> 
                                <mat-form-field class="demo-full-width"> 
                                    <mat-label>SERVICE ID</mat-label> 
                                    <input matInput placeholder="Service Definition Id" [(ngModel)]="serviceId" name="serviceId" required >    
                                </mat-form-field>    
                            </td>       
                        </tr>   
                        <tr>    
                            <td>    
                                <mat-form-field class="demo-full-width">    
                                    <mat-label>NAME</mat-label>
                                    <input matInput placeholder="Name" [(ngModel)]="name" name="name" required>    
                                </mat-form-field>    
                            </td>        
                        </tr>
                        <tr>    
                            <td colspan="2">    
                                <mat-form-field class="demo-full-width">    
                                    <mat-label>DISPLAY NAME</mat-label>
                                    <input matInput placeholder="Display Name" [(ngModel)]="displayName" name="displayName" required>    
                                </mat-form-field>    
                            </td>        
                        </tr>  
                        <tr>    
                            <td colspan="2">    
                                <mat-form-field class="demo-full-width">    
                                    <mat-label>DESCRIPTION</mat-label>
                                    <input matInput placeholder="Description" [(ngModel)]="description" name="description" required>    
                                </mat-form-field>    
                            </td>        
                        </tr>
                        <tr>    
                            <td colspan="2">    
                                <mat-form-field class="demo-full-width">    
                                    <mat-label>PERMISSIONS</mat-label>
                                    <input matInput placeholder="Permissions" [(ngModel)]="permissions" name="permissions" required>    
                                </mat-form-field>    
                            </td>        
                        </tr>
                        <br>
                        <tr>        
                            <td> 
                                <mat-label style="color:#909090">On Access:</mat-label><br>
                                <mat-radio-group class = "tp-radio-group" [(ngModel)]="onAccess" name="onAccess" layout="row" color="primary"> 
                                    <mat-radio-button class = "tp-radio-button" value = "True">  True
                                    </mat-radio-button>
                                    <mat-radio-button class = "tp-radio-button" value = "False">  False
                                    </mat-radio-button>
                                 </mat-radio-group>  
                            </td>    
                        </tr>
                        <br>
                        <tr>        
                            <td> 
                                <mat-label style="color:#909090">Visible</mat-label><br>
                                <mat-radio-group class = "tp-radio-group" layout="row" color="primary" [(ngModel)]="visible" name="visible" required>  
                                    <mat-radio-button class = "tp-radio-button" value = "True">  True
                                    </mat-radio-button>
                                    <mat-radio-button class = "tp-radio-button" value = "False">  False
                                    </mat-radio-button>
                                 </mat-radio-group>  
                            </td>    
                        </tr>
                        <br>
                        <tr>    
                            <td colspan="2">    
                                <mat-form-field class="demo-full-width">    
                                    <mat-label>TYPE</mat-label>
                                    <input matInput placeholder="Type" [(ngModel)]="type" name="type" required>    
                                </mat-form-field>    
                            </td>        
                        </tr>
                        <br>
                        <tr>        
                            <td>  
                                <mat-label style="color:#909090">Composable</mat-label><br>
                                <mat-radio-group class = "tp-radio-group" layout="row" color="primary" [(ngModel)]="composable" name="composable" required>  
                                    <mat-radio-button class = "tp-radio-button" value = "True">  True
                                    </mat-radio-button>
                                    <mat-radio-button class = "tp-radio-button" value = "False">  False
                                    </mat-radio-button>
                                 </mat-radio-group>  
                            </td>    
                        </tr> 
                        <br>
                        <tr>        
                            <td> 
                                <mat-label style="color:#909090">Bundled</mat-label><br>
                                <mat-radio-group class = "tp-radio-group" layout="row" color="primary" [(ngModel)]="bundled" name="bundled" required>  
                                    <mat-radio-button class = "tp-radio-button" value = "True">  True
                                    </mat-radio-button>
                                    <mat-radio-button class = "tp-radio-button" value = "False">  False
                                    </mat-radio-button>
                                 </mat-radio-group>  
                            </td>    
                        </tr>         
                        <tr>    
                            <td colspan="2" class="content-center">    
                                <button mat-raised-button style="background-color:#1e293b; color:white" (click)="createRole()">Submit</button>      
                            </td>    
                        </tr>    
                    </table>  
                </form>    
            </mat-card-content>    
        </mat-card>   

      </div>
    </div>
  </div>
